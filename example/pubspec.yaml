name: velocity_ui_example
description: VelocityUI library usage examples
version: 1.0.0+1
publish_to: 'none'  # Prevent accidental publishing

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  velocity_ui:
    path: ../
  provider: ^6.0.5
  shared_preferences: ^2.2.0

  flutter_quill: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  
  # 启动配置
  # 使用 main.dart 启动（包含完整的 ZephyrUI 组件演示）
  # 使用 main_simple.dart 启动（简化的演示版本）
  # 在运行时使用: flutter run -t lib/main_simple.dart