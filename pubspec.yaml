name: velocity_ui
description: A high-performance, modern Flutter UI component library with clean architecture and comprehensive theming support.
version: 1.0.3
homepage: https://github.com/agions/velocity-ui
repository: https://github.com/agions/velocity-ui
issue_tracker: https://github.com/agions/velocity-ui/issues

topics:
  - ui
  - components
  - material-design
  - widgets
  - flutter

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  args: ^2.4.2

  path: any
flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.svg
    - assets/images/logo.png
