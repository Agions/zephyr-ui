name: zephyr_ui
description: Enterprise-Grade Flutter UI Component Library optimized for mobile applications (iOS and Android) with comprehensive features for building scalable, maintainable mobile applications.
version: 1.0.0+1
homepage: https://github.com/agions/zephyr-ui
repository: https://github.com/agions/zephyr-ui
issue_tracker: https://github.com/agions/zephyr-ui/issues
documentation: https://agions.github.io/zephyr-ui

topics:
  - ui
  - components
  - material-design
  - widgets
  - flutter
  - enterprise
  - design-system
  - forms
  - charts
  - performance
  - accessibility
  - mobile
  - ios
  - android

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # Core framework dependencies
  provider: ^6.1.2 # State management
  riverpod: ^2.4.9 # Advanced state management
  get_it: ^7.6.4 # Dependency injection
  injectable: ^2.3.2 # Code generation for DI
  hooks_riverpod: ^2.4.9 # Hooks support
  flutter_hooks: ^0.20.3 # Flutter hooks
  state_notifier: ^1.0.0 # State management utilities

  # Internationalization and localization
  intl: ^0.19.0 # Internationalization support
  easy_localization: ^3.0.3 # Easy localization
  slang: ^3.25.0 # Type-safe translations

  # Data and networking
  dio: ^5.4.0 # HTTP client
  json_annotation: ^4.8.1 # JSON serialization
  collection: ^1.18.0 # Collection utilities
  path: ^1.8.3 # Path utilities
  uuid: ^4.2.1 # UUID generation
  crypto: ^3.0.3 # Cryptographic utilities

  # UI and styling
  flutter_svg: ^2.0.9 # SVG support
  vector_graphics: ^1.1.7 # Vector graphics
  google_fonts: ^6.1.0 # Google fonts
  flutter_colorpicker: ^1.0.3 # Color picker
  flex_color_scheme: ^7.3.1 # Color scheme management

  # Forms and validation
  form_field_validator: ^1.1.0 # Form validation
  mask_text_input_formatter: ^2.5.0 # Input masking
  reactive_forms: ^16.0.0 # Reactive forms

  # Charts and data visualization
  fl_chart: ^0.63.0 # Charts (fallback)

  # File handling and media
  image_picker: ^1.0.4 # Image picker
  file_picker: ^6.1.1 # File picker
  video_player: ^2.8.1 # Video player
  image_cropper: ^5.0.1 # Image cropping
  cross_file: ^0.3.3+6 # Cross-platform file handling

  # Performance optimization
  cached_network_image: ^3.3.0 # Cached network images
  flutter_cache_manager: ^3.3.1 # Cache management
  visibility_detector: ^0.4.0+2 # Visibility detection
  flutter_staggered_grid_view: ^0.7.0 # Staggered grid layouts
  infinite_scroll_pagination: ^4.0.0 # Infinite scrolling

  # Utilities and helpers
  meta: ^1.10.0 # Meta annotations
  equatable: ^2.0.5 # Value equality
  dartz: ^0.10.1 # Functional programming
  logger: ^2.0.2+1 # Logging
  rxdart: ^0.27.7 # Reactive extensions

  # Platform-specific features (Mobile-optimized)
  shared_preferences: ^2.2.2 # Local storage
  package_info_plus: ^4.2.0 # Package info
  device_info_plus: ^9.1.2 # Device info
  path_provider: ^2.1.1 # Path provider
  flutter_secure_storage: ^9.0.0 # Secure storage

  # Mobile-specific packages
  permission_handler: ^11.0.1 # Permission handling
  connectivity_plus: ^5.0.2 # Network connectivity
  flutter_local_notifications: ^17.0.0 # Local notifications
  image_gallery_saver: ^2.0.3 # Save images to gallery
  share_plus: ^7.2.2 # Share functionality
  url_launcher: ^6.2.2 # Launch URLs and apps
  camera: ^0.10.5+5 # Camera access
  location: ^5.0.3 # Location services
  sensors_plus: ^4.0.2 # Device sensors
  vibration: ^1.8.4 # Haptic feedback
  fluttertoast: ^8.2.4 # Toast notifications

  # Development tools
  flutter_bloc: ^8.1.3 # BLoC pattern
  go_router: ^12.1.3 # Navigation
  auto_route: ^7.8.4 # Navigation

  # Drag and drop
  reorderables: ^0.6.0 # Reorderable lists

  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0 # Font Awesome icons
  material_design_icons_flutter: ^7.0.7296 # Material Design icons

  # Animation
  flutter_staggered_animations: ^1.1.1 # Staggered animations
  animations: ^2.0.7 # Animation utilities

  # Accessibility
  accessibility_tools: any # Accessibility utilities

  # Theme management

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code quality and analysis
  flutter_lints: ^3.0.1 # Flutter linting rules
  very_good_analysis: ^5.1.0 # Additional linting rules
  custom_lint: ^0.5.0 # Custom linting rules

  # Code generation
  build_runner: ^2.4.7 # Code generation runner
  injectable_generator: ^2.4.1 # DI code generation
  json_serializable: ^6.7.1 # JSON code generation
  auto_route_generator: ^7.3.2 # Route generation
  freezed: ^2.4.5 # Data class generation
  freezed_annotation: ^2.4.1 # Freezed annotations

  # Testing
  mocktail: ^1.0.1 # Mocking library
  bloc_test: ^9.1.5 # BLoC testing
  mocktail_image_network: ^1.1.0 # Image network mocking
  patrol: ^3.4.0 # Integration testing
  golden_toolkit: ^0.15.0 # Golden testing
  matcher: ^0.12.16+1 # Matchers for testing

  # Performance testing
  test: ^1.24.3 # Core testing framework
  integration_test:
    sdk: flutter # Integration testing
  benchmark_harness: ^2.2.2 # Benchmarking
  flutter_driver:
    sdk: flutter # Driver testing

  # Documentation
  dartdoc: ^7.0.2 # API documentation

  # Development tools
  flutter_gen_runner: ^5.4.0 # Asset generation
  flutter_gen: ^5.4.0 # Asset utilities

  # Debug tools
  flutter_launcher_icons: ^0.13.1 # App icons
  flutter_native_splash: ^2.3.8 # Splash screen

  # Utilities
  args: ^2.4.2 # Command line args
  pubspec_parse: ^1.2.3 # Pubspec parsing

  # Performance monitoring
  devtools: any # Flutter DevTools

  # Code coverage
  coverage: ^1.6.3 # Code coverage

  # Security scanning
  dart_code_metrics: ^5.7.5 # Code metrics
  dependency_validator: ^3.2.3 # Dependency validation

  # Build tools
  # melos: ^3.4.0                       # Monorepo management
  pubspec_lock: ^3.0.2 # Pubspec lock management

  # Documentation tools
  markdown: ^7.2.1 # Markdown parsing
  http: ^1.1.0 # HTTP client for docs

flutter:
  uses-material-design: true
  generate: true # Enable code generation

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/translations/
    - assets/animations/
    - assets/shaders/
    - config/

  fonts:
    - family: zephyr-uiIcons
      fonts:
        - asset: assets/fonts/zephyr-uiIcons.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono-Medium.ttf
          weight: 500
    - family: MaterialIcons
      fonts:
        - asset: assets/fonts/MaterialIcons-Regular.ttf

# Publish configuration
publish_to: "none" # Remove this line to publish to pub.dev

# Version management
dependency_overrides:
  # Development overrides for testing
  test: ^1.24.3
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0
  file: 7.0.1
# Environment-specific configuration
# Additional configuration for different environments
# These can be overridden in environment-specific config files
