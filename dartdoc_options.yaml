# Dartdoc configuration for chromaUI
# This file configures the API documentation generation

# Basic configuration
dartdoc:
  # Include private members (prefixed with underscore)
  includePrivate: false

  # Include external packages in documentation
  includeExternal: true

  # Include source code links
  includeSourceCode: true

  # Show documentation for inherited members
  showInherited: true

  # Show documentation for undocumented members
  showUndocumented: false

  # Generate documentation for categories
  categories:
    - name: Core Components
      description: Basic UI components for building interfaces
    - name: Form Components
      description: Input and validation components
    - name: Navigation Components
      description: Navigation and routing components
    - name: Display Components
      description: Data visualization and display components
    - name: Feedback Components
      description: User feedback and notification components
    - name: Layout Components
      description: Layout and structural components
    - name: Advanced Components
      description: Complex and specialized components
    - name: Theme System
      description: Theming and styling system
    - name: Performance
      description: Performance optimization utilities
    - name: Accessibility
      description: Accessibility features and utilities

# Category definitions
categoryOrder:
  - Core Components
  - Form Components
  - Navigation Components
  - Feedback Components
  - Display Components
  - Layout Components
  - Advanced Components
  - Theme System
  - Performance
  - Accessibility

# Documentation formatting
format:
  # Use markdown for documentation
  useMarkdown: true

  # Generate pretty documentation
  pretty: true

  # Include documentation for deprecated members
  includeDeprecated: false

  # Show documentation for experimental members
  showExperimental: false

# Output configuration
output:
  # Output directory
  directory: docs/api

  # Generate documentation for all libraries
  allLibraries: true

  # Generate documentation for SDK libraries
  includeSdk: false

  # Generate documentation for external packages
  includeExternal: true

# Example code configuration
examples:
  # Include example code in documentation
  includeExamples: true

  # Example code directory
  examplePath: example/lib

  # Example code pattern
  examplePattern: '**/*_example.dart'

# Exclude specific files and directories
exclude:
  - '**/test/**'
  - '**/example/**'
  - '**/tool/**'
  - '**/build/**'
  - '**/.dart_tool/**'
  - '**/node_modules/**'
  - '**/docs/**'
  - '**/scripts/**'

# Link to external documentation
links:
  # Flutter documentation
  flutter: https://api.flutter.dev/flutter

  # Dart documentation
  dart: https://api.dart.dev/stable

  # Material Design documentation
  material: https://material.io/components

  # GitHub repository
  github: https://github.com/agions/chroma-ui

  # Issue tracker
  issues: https://github.com/agions/chroma-ui/issues

# Version information
version:
  # Version string
  version: 1.0.0

  # Version description
  description: "Enterprise-Grade Flutter UI Component Library"

# Footer information
footer:
  # Footer text
  text: |
    Generated by [dartdoc](https://dart.dev/tools/dartdoc)

    chromaUI - Enterprise-Grade Flutter UI Component Library

    [GitHub](https://github.com/agions/chroma-ui) |
    [Documentation](https://chroma-ui.dev/docs) |
    [Issues](https://github.com/agions/chroma-ui/issues)

  # Footer links
  links:
    - title: GitHub
      url: https://github.com/agions/chroma-ui
    - title: Documentation
      url: https://chroma-ui.dev/docs
    - title: Issues
      url: https://github.com/agions/chroma-ui/issues
    - title: Examples
      url: https://github.com/agions/chroma-ui/tree/main/example

# Documentation warnings
warnings:
  # Show warnings for undocumented members
  undocumented: true

  # Show warnings for deprecated members
  deprecated: true

  # Show warnings for experimental members
  experimental: true

  # Show warnings for missing documentation
  missingDocumentation: true

  # Show warnings for missing examples
  missingExamples: false

# Documentation errors
errors:
  # Treat warnings as errors
  treatWarningsAsErrors: false

  # Show errors for invalid documentation
  invalidDocumentation: true

  # Show errors for invalid links
  invalidLinks: true

  # Show errors for invalid code
  invalidCode: true
